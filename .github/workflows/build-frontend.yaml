name: Build and push Nginx image (FrontEnd) 

on:
  push:
    branches: [ automate ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Build file project with npm
        run: npm install && npm run build

      - name: Build the new Front-End Image
        run: docker build -t frontend:v2 .
        
      - name: Set up QME
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3
        
      - name: Log in To DOCKER HUB
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME }}
          password: ${{secrets.DOCKERHUB_TOKEN}}


      - name: Push to DOCKER HUB
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: title20306/frontend:v${{ github.run_number }}
      - name: Connect to Virtual machine
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USERNAME }}
          password: ${{ secrets.VM_PASSWORD }}
          port: ${{secrets.VM_PORT}}
          script: |
          
            git pull https://github.com/INT221-INTEGRATED-TT1/INT221_Frontend-Kanban.git
          
            ls
